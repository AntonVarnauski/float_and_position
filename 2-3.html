<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
</head>
<body>

<style>
	/*body{
		height: 2000px;
	}*/
	div{
		border: solid 5px red;
		font-size: 25px;
	}
	
	.one{
		width: 100%;
		height: 600px;
	}

	.two{
		width: 80%;
		height: 400px;
		margin: 100px 0 0 10%;
		/*position: relative;*/
	}

	.three{
		width: 80%;
		height: 250px;
		margin: 75px 0 0 20%;
		position: relative;
	}
	.absolute{
		background: blue;
		position: absolute;
		border: none;
		width: 20px;
		height:20px;
		top:-25px;
		left:0;
	}
</style>
	
	<h1>Absolute</h1>
	
	<div class="one">
		<div class="two">
			<div class="three">
				<div class="absolute">
			
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
