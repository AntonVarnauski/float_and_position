<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Float</title>
</head>
<body>


<style>

	div:not(.parent){
		width: 200px;
		height: 200px;
		border: solid 5px black;
		font-size: 60px;
		text-align: center;
		float: left;
	}
	.parent{
		border: solid 5px red;
	}
</style>

<div class="parent">
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>


</body>
</html>
